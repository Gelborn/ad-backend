name: Deploy Supabase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # üîê Secrets injetados para TODOS os steps
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_REF:          ${{ secrets.SUPABASE_REF }}

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala a CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 3Ô∏è‚É£ Linka o projeto (gera supabase/config.toml)
      - name: Supabase link
        run: supabase link --project-ref $SUPABASE_REF --password $SUPABASE_DB_PASSWORD

      # 4Ô∏è‚É£ Aplica migrations
      - name: Push migrations
        run: supabase db push --password $SUPABASE_DB_PASSWORD

      # 5Ô∏è‚É£ Deploy/atualiza todas as Edge Functions
      - name: Deploy functions
        run: supabase functions deploy
