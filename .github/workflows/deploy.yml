name: Deploy Supabase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # ðŸ”— Linka projeto â€” passa token e senha via env
      - name: Supabase link
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_REF }} \
                        --password $SUPABASE_DB_PASSWORD
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD }}

      # ðŸ“¦ Aplica migrations
      - name: Push migrations
        run: supabase db push --password $SUPABASE_DB_PASSWORD
        env:
          SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD }}

      # ðŸš€ Deploy das Edge Functions
      - name: Deploy functions
        run: supabase functions deploy --verify-jwt
