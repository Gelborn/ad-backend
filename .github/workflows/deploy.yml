name: Deploy Supabase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Instala a CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 3️⃣ Linka o projeto (gera supabase/config.toml)
      - name: Supabase link
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_REF }} \
                        --password $SUPABASE_DB_PASSWORD
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD }}

      # 4️⃣ Aplica migrations
      - name: Push migrations
        run: supabase db push --password $SUPABASE_DB_PASSWORD
        env:
          SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD }}

      # 5️⃣ Deploy das Edge Functions (sem a flag obsoleta)
      - name: Deploy functions
        run: supabase functions deploy
