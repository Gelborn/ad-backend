name: Deploy Supabase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Supabase CLI lê isso automaticamente
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_REF:          ${{ secrets.SUPABASE_REF }}

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4

      # 2) Instala Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 3) Linka o projeto
      - name: Supabase link
        run: supabase link --project-ref $SUPABASE_REF --password $SUPABASE_DB_PASSWORD

      # 4) Aplica migrations
      - name: Push migrations
        run: supabase db push --password $SUPABASE_DB_PASSWORD

      # 5) Deploy das funções privadas (exigem JWT)
      - name: Deploy private functions
        run: |
          supabase functions deploy \
            liberate_donation \
            release_donation \
            pickup_donation \
            send_notifications

      # 6) Deploy das funções públicas (sem checagem JWT)
      - name: Deploy public functions
        run: |
          supabase functions deploy \
            geocode_address \
            accept_donation \
            deny_donation \
            --no-verify-jwt
