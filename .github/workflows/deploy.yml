name: Deploy Supabase

on:
  push:
    branches: [main]   # dispara somente na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸ‘‰ Define que TODOS os comandos `run:` herdarÃ£o esse diretÃ³rio
    defaults:
      run:
        working-directory: backend   # <-- ajuste se mudou a pasta

    steps:
      # 1. Checkout do cÃ³digo
      - uses: actions/checkout@v4

      # 2. Instala a Supabase CLI (binÃ¡rio)
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest            # fixe em x.y.z se quiser travar

      # 3. Linka o projeto (cria backend/supabase/config.toml com project_id)
      - name: Supabase link
        run: supabase link --project-ref ${{ secrets.SUPABASE_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 4. Aplica migrations pendentes
      - name: Push migrations
        run: supabase db push

      # 5. Deploy (ou atualiza) todas as Edge Functions
      - name: Deploy functions
        run: supabase functions deploy --verify-jwt
