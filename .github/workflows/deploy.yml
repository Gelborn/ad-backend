name: Deploy Supabase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - uses: actions/checkout@v4

      # 2️⃣ Instala a Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest          # pode travar em uma versão se preferir

      # 3️⃣ Vincula a runner ao seu projeto (token via env var)
      - name: Supabase link
        run: supabase link --project-ref ${{ secrets.SUPABASE_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 4️⃣ Aplica migrations pendentes
      - name: Push migrations
        run: supabase db push

      # 5️⃣ Deploy/atualiza todas as Edge Functions
      - name: Deploy functions
        run: supabase functions deploy --verify-jwt
