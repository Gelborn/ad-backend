name: Deploy Supabase

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ️⬇️  Clona o repositório
      - uses: actions/checkout@v4

      # 🛠️  Instala a CLI (binário) na runner
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 🔗  Conecta a runner ao seu projeto Supabase (apenas para este job)
      - name: Supabase link
        run: >
          supabase link
          --project-ref ${{ secrets.SUPABASE_REF }}
          --access-token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 🗄️  Aplica todas as migrations pendentes
      - name: Push migrations
        run: supabase db push

      # ⚙️  Publica (ou atualiza) todas as Edge Functions
      - name: Deploy functions
        run: supabase functions deploy --verify-jwt
